<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/SaveData.js"></script>
    <script type="text/javascript" src="js/VideoSizeSaveData.js"></script>
    <script type="text/javascript" src="js/ScreenShotSaveData.js"></script>
    <script type="text/javascript" src="js/FullScreenSaveData.js"></script>
    <script type="text/javascript" src="js/TextOpenLinkSaveData.js"></script>
    <script type="text/javascript" src="js/QuestionnaireSaveData.js"></script>
    <script type="text/javascript" src="js/StyleChanger.js"></script>
    <script type="text/javascript" src="js/ScreenMode.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <link rel="stylesheet" href="css/tgl.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/popup.css" media="screen" type="text/css" />
    <title>N予備校設定</title>
</head>

<body>

    <div class="customBoxGroup">
        <div id="videoSizeBox" class="customBox">
            <div class="customBoxLeft">
                <input class="tgl" id="videoSizePower" type="checkbox" value="on">
                <label class="tgl-btn" for="videoSizePower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">動画サイズ</div>
                <div>
                    <div class="indent">
                        <input type="radio" name="videoSizeType" value="fixed" disabled="disabled">
                        <label>固定</label>
                        <input type="text" id="videoSizeFixed" size="5" maxlength="5" value="" disabled="disabled">px
                        <button id="videoSizeInitButton">初期化</button>
                    </div>
                    <div class="indent">
                        <input type="radio" name="videoSizeType" value="ratio" disabled="disabled">
                        <label>割合</label>
                        <input type="text" id="videoSizeRatio" size="5" maxlength="3" disabled="disabled">%
                    </div>
                </div>
            </div>
        </div>

        <div id="screenShotBox" class="customBox">
            <div class="customBoxLeft">
                <input class="tgl" id="screenShotPower" type="checkbox">
                <label class="tgl-btn" for="screenShotPower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">スクショボタン</div>
                <div class="indent">
                    <input type="radio" name="screenShotCarouselSize" value="large" disabled="disabled">
                    <label>大</label>
                    <input type="radio" name="screenShotCarouselSize" value="medium" disabled="disabled">
                    <label>中</label>
                    <input type="radio" name="screenShotCarouselSize" value="small" disabled="disabled">
                    <label>小</label>
                </div>
                <div class="indent">
                    <input type="checkbox" name="screenShotAutoSave" disabled="disabled">自動で保存
                </div>
            </div>
        </div>

        <div id="fullScreenBox" class="customBoxHalf">
            <div class="customBoxLeft">
                <input class="tgl" id="fullScreenPower" type="checkbox" value="on">
                <label class="tgl-btn" for="fullScreenPower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">全画面ボタン</div>
            </div>
        </div>

        <div id="textOpenLinkBox" class="customBoxHalf">
            <div class="customBoxLeft">
                <input class="tgl" id="textOpenLinkPower" type="checkbox" value="on">
                <label class="tgl-btn" for="textOpenLinkPower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">テキストのURL</div>
                <div class="customTitle">教材の印刷</div>
            </div>
        </div>
    </div>
    <div class="customBoxGroup">
        <div id="questionnaireBox" class="customBoxThree">
            <div class="customBoxLeft">
                <input class="tgl" id="questionnairePower" type="checkbox">
                <label class="tgl-btn" for="questionnairePower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">アンケート</div>
                <div class="indent">
                    <input type="checkbox" name="questionnaireShrink" disabled="disabled">
                    <input type="text" id="questionnaireShrinkRatio" size="2" maxlength="2" value="" disabled="disabled">%に縮小(50まで)
                </div>
                <div class="indent">
                    <input type="checkbox" name="questionnaireChangeBackGroundColor" disabled="disabled">背景を無色にする
                </div>
                <div class="indent">
                    <input type="checkbox" name="questionnaireMove" disabled="disabled">端に寄せる
                </div>
                <div class="indent">
                    <div class="indentTwo">
                        <input type="radio" name="questionnaireMovePosition" value="leftUpper" disabled="disabled">
                        <label>左上</label>
                        <input type="radio" name="questionnaireMovePosition" value="rightUpper" disabled="disabled">
                        <label>右上</label>
                    </div>
                </div>
                <div class="indent">
                    <div class="indentTwo">
                        <input type="radio" name="questionnaireMovePosition" value="leftLower" disabled="disabled">
                        <label>左下</label>
                        <input type="radio" name="questionnaireMovePosition" value="rightLower" disabled="disabled">
                        <label>右下</label>
                    </div>
                </div>
                <div class="indent">
                    <input type="checkbox" name="questionnaireAutoClose" disabled="disabled">結果を
                    <input type="text" id="questionnaireAutoCloseSeconds" size="2" maxlength="2" value="" disabled="disabled">秒で閉じる
                </div>
                <hr>
                <div class="indent">
                    <input type="checkbox" name="questionnaireHiddenLive" disabled="disabled">生放送で非表示
                </div>
                <div class="indent">
                    <input type="checkbox" name="questionnaireHiddenArchive" disabled="disabled">アーカイブで非表示
                </div>
            </div>
        </div>
    </div>


</body>

</html>
