<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/SaveData.js"></script>
    <script type="text/javascript" src="js/VideoSizeSaveData.js"></script>
    <script type="text/javascript" src="js/ScreenShotSaveData.js"></script>
    <script type="text/javascript" src="js/FullScreenSaveData.js"></script>
    <script type="text/javascript" src="js/StyleChanger.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <link rel="stylesheet" href="css/tgl.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/popup.css" media="screen" type="text/css" />
    <title>N予備校設定</title>
</head>

<body>

    <div class="customBoxGroup">
        <div id="videoSizeBox" class="customBox">
            <div class="customBoxLeft">
                <input class="tgl" id="videoSizePower" type="checkbox" value="on">
                <label class="tgl-btn" for="videoSizePower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">動画サイズ</div>
                <div>
                    <div class="indent">
                        <input type="radio" name="videoSizeType" value="fixed" disabled="disabled">
                        <label>固定</label><input type="text" id="videoSizeFixed" size="5" maxlength="5" value="" disabled="disabled">px
                        <button id="videoSizeInitButton">初期化</button>
                    </div>
                    <div class="indent">
                        <input type="radio" name="videoSizeType" value="ratio" disabled="disabled">
                        <label>割合</label><input type="text" id="videoSizeRatio" size="5" maxlength="3" disabled="disabled">%
                    </div>
                </div>
            </div>
        </div>

        <div id="fullScreenBox" class="customBoxHalf">
            <div class="customBoxLeft">
                <input class="tgl" id="fullScreenPower" type="checkbox" value="on">
                <label class="tgl-btn" for="fullScreenPower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">全画面ボタン</div>
            </div>
        </div>

        <div id="screenShotBox" class="customBox">
            <div class="customBoxLeft">
                <input class="tgl" id="screenShotPower" type="checkbox">
                <label class="tgl-btn" for="screenShotPower"></label>
            </div>

            <div class="customBoxRight disabled">
                <div class="customTitle">スクショボタン</div>
                <div class="indent">
                    <input type="radio" name="screenShotCarouselSize" value="large" disabled="disabled"><label>大</label>
                    <input type="radio" name="screenShotCarouselSize" value="medium" disabled="disabled"><label>中</label>
                    <input type="radio" name="screenShotCarouselSize" value="small" disabled="disabled"><label>小</label>
                </div>
                <div class="indent">
                    <input type="checkbox" name="screenShotAutoSave" disabled="disabled">自動で保存
                </div>
            </div>
        </div>

    </div>

</body>

</html>
